name: test
on:
  workflow_dispatch:

permissions:
  id-token: write

jobs:
  f:
    name: f
    runs-on: ubuntu-latest

    steps:

      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
            client-id: ${{ secrets.ARM_CLIENT_ID }}
